{% extends "layout.html" %}
{% block content %}
<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('vendorservices.new_vendorservice') }}">Add New Service</a>

{% for vendorservice in vendorservices %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('vendorservices.update_vendorservice', service_id=vendorservice.id) }}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">
                    Delete
                </button>
            </div>
        </div>
        <h2><a class="article-title"">{{ vendorservice.name }}</a></h2>
        <p class="article-content">{{ vendorservice.description }}</p>
    </div>
</article>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Home? {{vendorservice.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary btn-danger" href="{{ url_for('vendorservices.delete_vendorservice',service_id=vendorservice.id) }}">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
